name: Push to NPM

on:
  workflow_call:
    inputs:
      NODE_VERSION:
        required: false
        type: string
        default: 12
    secrets:
      NPM_TOKEN_WRITE:
        required: true

# Ensure only a single instance of this workflow is running.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-publish-to-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.NODE_VERSION }}
          registry-url: https://registry.npmjs.org
          cache: 'npm'

      - name: Install
        env:
        run: |
          git config --global url."https://github.com/".insteadOf ssh://git@github.com/
          git config --global url."https://".insteadOf git://
          npm ci

      - name: Build
        run: npm run build

      - name: Get Version and Name
        run: |
          VERSION=$(cat package.json | jq -r '.version')
          NAME=$(cat package.json | jq -r '.name')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "NAME=$NAME" >> $GITHUB_ENV

      - name: Check If Already Published
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN_WRITE }}
          VERSION: ${{ env.VERSION }}
          NAME: ${{ env.NAME }}
        run: |
          if exists=$(test -n "$(npm info $NAME@$VERSION)"); then
            echo "PACKAGE_EXISTS=true" >> $GITHUB_ENV
          fi

      - name: Version & Tag
        if: ${{ !env.PACKAGE_EXISTS }}
        env:
          VERSION: ${{ env.VERSION }}
        run: |
          git config --global user.name "github_actions"
          git config --global user.email "ci@dydx.exchange"
          git tag v${VERSION} ${{ github.sha }}
          git push origin v${VERSION}

      - name: Publish to npm
        id: publish-npm
        if: ${{ !env.PACKAGE_EXISTS }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN_WRITE }}
        run: npm publish
